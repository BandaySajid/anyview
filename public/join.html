<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a screen</title>
    <link rel="stylesheet" href="css/toastify.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #2c3e50;
        }

        .join-page {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 1rem;
        }

        .join-page h1 {
            color: rgba(25, 25, 90, 0.7);
            padding: 1vh;
            box-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
        }

        .input-container {
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem;
            margin-top: 0.5rem;
            text-align: center;
            border: none;
            outline: none;
            background: rgba(25, 25, 25, 0.7);
            color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .input:active {
            border: 1px solid green;
        }

        .input::placeholder{
            color: rgb(192, 177, 177);
        }

        button {
            font-weight: bold;
            border-radius: 0.2rem;
            padding: 0.5rem;
            cursor: pointer;
            border: none;
            background-color: rgba(25, 25, 25, 0.7);
            color: rgba(255, 255, 255, 0.7);
            width: 30%;
            align-self: center;
            max-width: 200px;
        }

        .display-none {
            display: none;
        }

        video {
            display: none;
            cursor: none;
        }

        .screen {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen {
            width: 80%;
            height: 80%;
        }

    </style>
</head>

<body class="join">

    <div class="container">
        <div class="page join-page">
            <h1>Join a screen</h1>
            <div class="input-container">
                <textarea type="text" class="input-field input" id="joinee-key"
                    placeholder="Ask the host for offer key and paste it here.."></textarea>
            </div>
            <button class="submit-btn join-btn">Join</button>
        </div>
    </div>

    <div class="screen">
        <video autoplay></video>
    </div>

</body>
<script src="js/toastify.js"></script>
<script type="module" src="js/script.js"></script>

</html>
