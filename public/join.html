<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a screen</title>
    <link rel="stylesheet" href="css/toastify.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
            width: 100%;
            background-image: linear-gradient(75deg,rgba(100,10,150,0.8),rgba(90,75,150,0.9));
        }

        .join-page {
            height: 90%;
            width: 90%;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            position: relative;
        }
        .join-page h2{
            color: rgba(255,255,255,0.7);
            padding: 1vh;
            box-shadow: 1px 2px 1px rgba(255,255,255,0.4);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .input-container {
            margin: 1rem;
            display: flex;
            gap: 1rem;
            height: 100%;
            padding: 1rem;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        .input {
            width: 100%;
            padding: 0.2rem;
            height: 100%;
            text-align: center;
            background: rgba(0,0,0,0.7);
            color: rgba(255,255,255,0.7);
            line-break: auto;
            resize: none;
        }

        button {
            font-weight: bold;
            border-radius: 0.2rem;
            padding: 0.5rem;
            cursor: pointer;
            border: none;
            background-color: rgba(25, 25, 25,0.7);
            color: rgba(255,255,255,0.7);
            width: 30%;
            align-self: center;
            max-width: 200px;
        }

        .display-none {
            display: none;
        }

        video {
            display: none;
        }

        .screen {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .full-screen{
            /* position: fixed;
            right: 0;
            bottom: 0; */
            width: 80%;
            height: 80%;
        }
    </style>
</head>

<body class="join">

    <div class="container">
        <div class="page join-page">
            <h2>Join the peer</h2>
            <div class="input-container">
                <textarea type="text" class="input-field input" id="joinee-key"
                    placeholder="Ask the host for offer key and paste it here.."></textarea>
                <p class="joinee-command-text"></p>
            </div>
            <button class="submit-btn join-btn">Go</button>
        </div>
    </div>

    <div class="screen">
        <video autoplay></video>
    </div>

</body>
<script src="js/toastify.js"></script>
<script src="js/script.js"></script>

</html>
