<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host your screen</title>
    <link rel="stylesheet" href="css/toastify.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .host-page {
            /* max-width: 600px; */
            width: 100%;
            margin: 2rem;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .outer-input-container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 1.5rem;
            
        }
        
        .inner-input-container {
            gap: 1.5rem;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input {
            width: 40%;
            height: 90%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .input:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            font-weight: bold;
            border-radius: 4px;
            padding: 1rem;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2077c8;
        }
    </style>
</head>

<body class="host">

    <div class="container">
        <div class="page host-page">
            <h2>Host your screen</h2>
            <div class="outer-input-container">
                <div class="inner-input-container">
                    <textarea type="text" class="input-field input" id="offer_key"
                        placeholder="Your offer key should show up here."></textarea>
                    <textarea type="text" class="input-field input" id="answer_key"
                        placeholder="paste the answer key here that joinee gave you"></textarea>
                </div>
                <p class="host-command-text"></p>
                <button class="submit-btn host-btn">Host</button>
            </div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
<script src="js/toastify.js"></script>

</html>
