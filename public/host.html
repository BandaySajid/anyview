<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host your screen</title>
    <link rel="stylesheet" href="css/toastify.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-image: linear-gradient(75deg, rgba(100, 10, 150, 0.8), rgba(90, 75, 150, 0.9));
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .host-page {
            height: 90%;
            max-width: 90%;
            width: 90%;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3), -15px -1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            position: relative;
        }

        .host-page h1 {
            color: rgba(25, 25, 90, 0.7);
            -webkit-text-fill-color: transparent;
            -webkit-text-stroke: 2px;
            padding: 1vh;
            box-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }

        .input-container {
            margin: 1rem;
            display: flex;
            gap: 1rem;
            height: 100%;
            padding: 1rem;
            box-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .input {
            width: 100%;
            max-width: 800px;
            padding: 0.2rem;
            height: 100%;
            text-align: center;
            line-break: auto;
            resize: none;
            border: none;
            outline: none;
            background: rgba(25, 25, 25, 0.7);
            color: rgba(255, 255, 255, 0.4);
        }

        .input:active {
            border: 1px solid green;
        }

        .display-none {
            display: none;
        }

        button {
            font-weight: bold;
            width: 30%;
            border-radius: 0.2rem;
            padding: 0.5rem;
            cursor: pointer;
            border: none;
            background-color: rgba(25, 25, 25, 0.7);
            color: rgba(255, 255, 255, 0.5);
            max-width: 200px;
            align-self: center;
        }
    </style>
</head>

<body class="host">

    <div class="container display-none">
        <div class="page host-page">
            <h1>Host it</h1>
            <div class="input-container">
                <textarea type="text" class="input-field input" id="offer_key"
                    placeholder="Your offer key should show up here."></textarea>
                <textarea type="text" class="input-field input" id="answer_key"
                    placeholder="paste the answer key here that joinee gave you"></textarea>
                <p class="host-command-text"></p>
            </div>
            <button class="submit-btn host-btn">Host</button>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
<script src="js/toastify.js"></script>

</html>
